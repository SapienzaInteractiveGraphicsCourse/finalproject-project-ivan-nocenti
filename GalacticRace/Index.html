<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
        }
    </style>


    <script src="https://cdn.babylonjs.com/ammo.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.max.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>


    <script src="./scripts/jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
    <script src="./scripts/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <link href="./scripts/jquery-ui-1.12.1.custom/jquery-ui.min.css" rel="stylesheet" />
    <link href="./scripts/jquery-ui-1.12.1.custom/jquery-ui.structure.min.css" rel="stylesheet" />
    <link href="./scripts/jquery-ui-1.12.1.custom/jquery-ui.theme.min.css" rel="stylesheet" />

    <script src="Script.js"></script>
    <meta charset="utf-8" />
    <title></title>


    <script>
        window.addEventListener('DOMContentLoaded', createScene);
    </script>
</head>
<body>

    <canvas id="renderCanvas" style="width:50%;height:50%;"></canvas>
    <div id="starting" title="Start" style="padding:20px;">
        Choose the difficulty level! <br />
        <div style=" text-align:center">
            <button id="btnEasy" style="width:100px; margin:20px" class="ui-button ui-widget ui-corner-all selected">Easy</button>
            <button id="btnMedium" style="width:100px; margin:20px" class="ui-button ui-widget ui-corner-all">Medium</button>
            <button id="btnHard" style="width:100px; margin:20px" class="ui-button ui-widget ui-corner-all">Hard</button>
            <br />
            <button id="btnPlay" style="width:150px" class="ui-button ui-widget ui-corner-all">Play !</button>
        </div>
    </div>

    <div id="ending" title="End" style="padding:20px;">
        <span id="txtEnding"></span>
        <div style=" text-align:center">
            <button id="btnRestart" style="width:100px; margin:20px" class="ui-button ui-widget ui-corner-all">Restart</button>
            <button id="btnQuit" style="width:100px; margin:20px" class="ui-button ui-widget ui-corner-all">Quit</button>
        </div>
    </div>
</body>
</html>
